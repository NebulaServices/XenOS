<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li class="nav-item active" data-section="networking">
                        <i class="fas fa-network-wired"></i>
                        <span>Networking</span>
                    </li>
                    <li class="nav-item" data-section="ui">
                        <i class="fas fa-palette"></i>
                        <span>UI</span>
                    </li>
                    <li class="nav-item" data-section="policy">
                        <i class="fas fa-gavel"></i>
                        <span>Policy</span>
                    </li>
                    <li class="nav-item" data-section="other">
                        <i class="fas fa-cogs"></i>
                        <span>Other</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <div id="networking-section" class="section active">
                <h2>Networking</h2>
                <div class="setting-item input-group">
                    <label for="wisp-url">Set Wisp URL:</label>
                    <input type="text" id="wisp-url" placeholder="wss://xen-os.dev/wisp/" />
                    <button id="save-wisp-url">Save</button>
                </div>
            </div>

            <div id="ui-section" class="section">
                <h2>UI</h2>
                <div class="ui-settings">
                    <div class="current-wallpaper-preview">
                        <h3>Current Wallpaper</h3>
                        <div class="wallpaper-display">
                            <img id="current-wallpaper-img" src="" alt="Current Wallpaper" />
                        </div>
                    </div>

                    <div class="wallpaper-gallery-section">
                        <h3>Your Wallpapers</h3>
                        <div id="wallpaper-gallery" class="wallpaper-gallery">
                            <p class="wip-message" id="gallery-empty-message">No wallpapers</p>
                        </div>
                    </div>

                    <div class="setting-item button-group">
                        <button id="upload-wallpaper-file">Upload from Device</button>
                        <button id="upload-wallpaper-url">Upload from URL</button>
                        <button id="upload-wallpaper-fs">Upload from FS</button>
                        <button id="remove-wallpaper" class="danger">Remove Current</button>
                    </div>
                </div>
            </div>

            <div id="policy-section" class="section">
                <h2>Policy</h2>
                <div class="policy-browser">
                    <div class="policy-controls">
                        <input type="text" id="current-policy-path" readonly value="/usr/policies/" />
                        <button id="nav-back" class="icon-button">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button id="create-policy-btn" class="icon-button">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="policy-list" class="policy-list">
                    </div>
                    <div class="policy-editor-actions">
                        <textarea id="policy-content" class="policy-editor"
                            placeholder="Select a file to view/edit policy content..."></textarea>
                        <button id="save-policy-btn">Save Policy</button>
                        <button id="delete-policy-btn" class="danger">Delete File/Folder</button>
                    </div>
                </div>
            </div>

            <div id="other-section" class="section">
                <h2>Other</h2>
                <div class="setting-item button-group">
                    <button id="check-updates">Check for updates</button>
                    <button id="reset-instance" class="danger">Reset instance</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
